<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Gourmet de Guayaquil (Vera Saltos Jimmy)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="container">
        <h1 class="text-center">Restaurante Gourmet de Guayaquil (Vera Saltos Jimmy )</h1>
        <div class="card mt-4">
            <div class="card-header bg-success text-white text-center fw-bold">
                Crear Nueva Tarea
            </div>
            <div class="card-body">
                <form action="/agregar" method="post">
                    <img src="https://www.managementgourmet.com/wp-content/uploads/2019/02/RUYA-NEW-3-1080x675.jpg"  class="d-block mx-auto" style="width: 150px;"> 
                    <input class="form-control mt-2" name="description" type="text" placeholder="Ingrese descripción  tarea" value="{{ request.form.description }}">
                    {% if error_description %}
                    <div class="alert alert-warning mt-2" role="alert">{{ error_description }}</div>
                    {% endif %}
                    
                    <center>
                        <button class="btn btn-success text-white mt-3" type="submit"> <i class="bi bi-floppy"></i> Guardar </button>
                    </center>
                </form>
            </div>
          </div>


          <div class="card mt-4 mb-4">
            <div class="card-header bg-success text-white text-center fw-bold">
                Lista De Tareas
            </div>
            <div class="card-body">
                <table class="table mt-3 fs-4">
                    <thead class="bg-success text-white">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">DESCRIPCIÓN</th>
                            <th scope="col">ESTADO</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
        
                    <tbody>
                        {% for tarea in Tareas%}
                        <tr>
                            <th scope="row">{{tarea.id}}</th>
                            <td>{{tarea.description}}</td>
                            <td>
                                {% if tarea.state %}
                                <a href="/actualizar/{{tarea.id}}">
                                    <!--<i class="bi bi-toggle-on fs-4 text-success"></i>-->
                                    <i class="bi bi-check-circle-fill text-success"></i>
                                </a>
                                {% else %}
                                <a href="/actualizar/{{tarea.id}}">
                                    <!--<i class="bi bi-toggle-off fs-4 text-success"></i>-->
                                    <i class="bi bi-circle-fill text-success"></i>
                                </a>
                                {% endif %}
                            </td>
            
                            <td>
                                <a href="/eliminar/{{tarea.id}}">
                                    <i class="bi bi-trash-fill text-danger"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
