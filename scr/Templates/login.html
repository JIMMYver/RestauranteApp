{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-header bg-success text-white text-center fw-bold">
            Inicio De Sesión
        </div>
        <div class="card-body">
            <form action="/login" method="post">
                <img class="mb-4" src="{{ url_for('static', filename='img/Login.svg') }}" alt="" width="90" height="120">
                {% if errorlogin %}
                    <div class="alert alert-danger mt-2" role="alert">{{ errorlogin }}</div>
                {% endif %}
            
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" name="username" id="username" class="form-control" placeholder="name@example.com"  value="{{ request.form.username }}"/>
                    <label class="form-label" for="loginName">Email Address</label>
                </div>
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" value="{{ request.form.password}}" />
                    <label class="form-label" for="loginPassword">Password</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-success btn-block mb-4">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
